name: Deploy to Staging

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: |
          bun run generate-routes
          bun run build

      - name: Stop staging service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            sudo systemctl stop market-dev.service || true

      - name: Prepare deployment archive
        run: |
          tar -czf deploy.tar.gz dist/ public/ src/ package.json bun.lock tsconfig.json bunfig.toml

      - name: Deploy to staging server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          source: 'deploy.tar.gz'
          target: '/home/deployer/market'

      - name: Extract and cleanup on staging server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            cd /home/deployer/market
            # Remove old files (but keep .env if it exists)
            if [ -f .env ]; then
              mv .env .env.backup
            fi
            rm -rf dist/ public/ src/ package.json bun.lock tsconfig.json bunfig.toml
            # Extract new files
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            # Restore .env if it was backed up
            if [ -f .env.backup ]; then
              mv .env.backup .env
            fi

      - name: Cleanup deployment archive
        run: rm -f deploy.tar.gz

      - name: Setup staging environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            cd /home/deployer/market
            
            # Verify dist directory exists
            echo "Checking dist directory:"
            ls -la dist/ || echo "❌ dist directory not found!"
            
            # Create staging environment file
            cat <<EOF > .env
            NODE_ENV=production
            STAGING=true
            APP_RELAY_URL=${{ secrets.APP_RELAY_URL }}
            APP_PRIVATE_KEY=${{ secrets.APP_PRIVATE_KEY }}
            EOF

            # Install production dependencies
            bun install --production
            
            # Start staging service
            sudo systemctl start market-dev.service
            
            # Verify deployment
            sleep 5
            sudo systemctl status market-dev.service --no-pager
            
            # Check server logs for any errors
            echo ""
            echo "Last 20 lines of service logs:"
            sudo journalctl -u market-dev.service -n 20 --no-pager

      - name: Health check
        run: |
          sleep 10
          curl -f https://staging.plebeian.market/api/config || exit 1
          echo "✅ Staging deployment successful!"
