name: Deploy to Staging

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: |
          bun run generate-routes
          bun run build

      - name: Stop staging service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            sudo systemctl stop market-dev.service || true

      - name: Deploy to staging server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          source: './*'
          target: '/home/deployer/market'
          rm: true

      - name: Setup staging environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            cd /home/deployer/market

            # Create staging environment file
            cat <<EOF > .env
            NODE_ENV=production
            APP_RELAY_URL=${{ secrets.APP_RELAY_URL }}
            APP_PRIVATE_KEY=${{ secrets.APP_PRIVATE_KEY }}
            EOF

            # Install production dependencies
            bun install --production

            # Start staging service
            sudo systemctl start market-dev.service

            # Verify deployment
            sleep 5
            sudo systemctl status market-dev.service --no-pager

      - name: Health check
        run: |
          sleep 10
          # Any HTTP response (even 404) means the server is running
          curl -s -o /dev/null https://staging.plebeian.market/api/config
          echo "âœ… Staging deployment successful!"
